<!DOCTYPE html>
<html>
<head>
	<title>用户登录</title>
	<meta charset="utf-8">
	<style>
		body,html {
			padding: 0;
			margin: 0;
			background: #eee;
			width: 100%;
			height: 100%;
			position: relative;
		}
		ul,ol {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		h1,h2 {
			margin: 0;
		}
		#main {
			width: 80%;
			height: 80%;
			background-color: #fff;
			position: absolute;
			top: 0; bottom: 0;
			left: 0; right: 0;
			margin: auto;
		}
		#main p {
			margin: 0;
			padding: 0 30px 20px 30px;
			text-align: center;
			text-align: center;
    	font-size: 15px;
    	font-weight: 600;
    	color: #383737;
    	border-bottom: 1px solid #E7E0E0;
		}
		#header {
			text-align: center;
			padding: 20px;
		}
		#header h1 {
			color: #272727;
    	font-weight: 700;
    	font-size: 22px;
		}
		.user_form_wrapper {
			position: relative;
			width: 100%;
		}
		.user_form {
			position: absolute;
			box-sizing: border-box;
			padding: 20px 30px;
			width: 460px;
			left: 0; right: 0;
			margin: auto;
		}
		.user_form h2 {
			text-align: left;
    	font-size: 17px;
    	font-weight: 600;
    	margin: 15px 3px 20px 3px;
    	color: #3F3D3D;
		}
		.user_form li {
			display: block;
    	color: #4D4949;
    	margin-bottom: 30px;
		}
		.user_form li input {
			padding-left: 10px;
			height: 40px;
			width: 400px;
			border: 1px solid #EBEBEB;
    	border-radius: 5px;
		}
		.user_form button {
			padding: 10px 19px;
	    border-radius: 5px;
	    color: #4D4949;
	    background: #F3F3F3;
	    border: 1px solid #EBEBEB;
	    font-weight: bold;
	    font-size: 15px;
	    outline: none;
	    transition: all 0.5s ease-out;
	    -webkit-transition: all 0.5s ease-out;
	    -moz-transition: all 0.5s ease-out;
	    -ms-transition: all 0.5s ease-out;
	    -o-transition: all 0.5s ease-out;
	    margin-top: 15px;
	    cursor: pointer;
		}
		.user_form button:hover {
			padding: 10px 19px;
	    border-radius: 5px;
	    color: #F3F3F3;
	    background: #4D4949;
	    border: 1px solid #EBEBEB;
	    font-weight: bold;
	    font-size: 15px;
	    outline: none;
	    transition: all 0.5s ease-out;
	    -webkit-transition: all 0.5s ease-out;
	    -moz-transition: all 0.5s ease-out;
	    -ms-transition: all 0.5s ease-out;
	    -o-transition: all 0.5s ease-out;
	    margin-top: 15px;
	    cursor: pointer;
		}
		#footer {
			position: absolute;
			width: 100%;
			bottom: 0;
		}
		.footer_chinese_info_wrapper {
			height: 50px;
			position: relative;
		}
		.footer_chinese_info {
			color: #737272;
			width: 100%;
			position: absolute;
			bottom: 0;
			text-align: center;
			font-size: 11px;
		}
		.footer_english_info_wrapper {
			height: 40px;
			position: relative;
		}
		.footer_english_info {
			color: #737272;
			width: 100%;
			position: absolute;
			top: 5px;
			text-align: center;
			font-size: 11px;
		}
		.register_button {
			display: inline-block;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="header">
			<h1>用户登录</h1>
		</div>
		<p>LogIn</p>
		<div class="user_form_wrapper">
			<ul class="user_form">
				<h2>User Information</h2>
				<li>
					<input type="text" id="username" placeholder="用户名" required/>
				</li> 
				<li>
					<input type="password" id="password" placeholder="密码" required/>
				</li> 
				<button onClick="toUserHomeUrl()">登录</button>
				<button class="register_button" onClick="toRegisterUrl()">用户注册</button>
			</ul>	
		</div>			
	</div>
	<div id="footer">
		<div class="footer_chinese_info_wrapper">
			<div class="footer_chinese_info">
				南昌大学422寝室购物网
			</div>
		</div>
		<div class="footer_english_info_wrapper">
			<div class="footer_english_info">
				NanChangUniversity oto shop
			</div>
		</div>		
	</div>
	<script>
		function toUserHomeUrl() {
			window.location.href = "http://localhost:8080/oto/shopadmin/ncu"
		}
		function toRegisterUrl() {
			window.location.href = "http://localhost:8080/oto/shopadmin/register"
		}
	</script>
</body>
</html>
